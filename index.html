<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Fruta & Fruto</title>
        <link href="./assets/css/normalize.css" rel="stylesheet" />
        <link href="./assets/css/reset.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-lista.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-item.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-link.css">
        <link rel="stylesheet" href="./assets/css/banner/banner.css">
        <link rel="stylesheet" href="./assets/css/banner/banner_img.css">
        <link rel="stylesheet" href="./assets/css/banner/banner_titulo.css">
        <link rel="stylesheet" href="./assets/css/sobre/sobre.css">
        <link rel="stylesheet" href="./assets/css/sobre/sobre-titulo.css">
        <link rel="stylesheet" href="./assets/css/sobre/sobre-descricao.css">

    </head>
    <body>
        <header class="cabecalho">
            <img class="logo" src="./assets/img/logo.jpg" alt="Fruta e Fruto">
            <nav class="menu">
                <ul class="menu_lista">
                    <li class="menu_item"><a class="menu_link ativo" href="#">Início</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Receitas</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Quem Somos</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Comunidade</a></li>                    
                </ul>
            </nav>
        </header>

        <section class="banner">
            <img class="banner_img" src="./assets/img/banner.jpg" alt="Banner">
            <h2 class="banner_titulo">Reaproveite melhor os alimentos!</h2>
        </section>

        <section class="sobre">
            <h2 class="sobre_titulo">Receita para economizar e ganhar saúde</h2>
            <p class="sobre_descricao">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>            
        </section>




    </body>
</html>
